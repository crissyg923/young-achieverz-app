<!DOCTYPE html>
<html class="bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class=" m-14 p-0.5">
      <div class="flex-col">
        <div class="flex outline justify-between content-between items-center w-[50%]">
          <div class="flex justify-between content-betweeen items-center m-6">
            <div>Goal Title:</div>
            <input
              type="text"
              placeholder="Type here"
              class="input input-bordered w-full"
            />
          </div>
        </div>
        <div class="flex outline justify-between content-between items-center w-[50%]">
          <div class="flex justify-between content-betweeen items-center m-6">
            <div>Description:</div>
            <input
              type="text"
              placeholder="Type here"
              class="input input-bordered w-full"
            />
          </div>
        </div>
        <div class="flex outline justify-between content-between items-center w-[50%]">
          <div class="flex justify-between content-betweeen items-center m-6">
            <div>Income Source:</div>
            <input
              type="text"
              placeholder="Type here"
              class="input input-bordered w-full"
            />
          </div>
        </div>
        <div class="flex outline justify-between content-between items-center w-[50%]">
          <div class="flex justify-between content-betweeen items-center m-6">
            <div>Current Amount:</div>
            <input
              type="text"
              placeholder="Type here"
              class="input input-bordered w-full"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
